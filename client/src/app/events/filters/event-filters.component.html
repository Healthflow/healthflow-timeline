<mat-list>
    <mat-list-item *ngFor="let eventType of eventTypes" [ngClass]="getEventTypeClass(eventType)">
        <mat-icon>{{eventType.Icon}}</mat-icon>
        <mat-checkbox labelPosition="before" (change)="onFilterChanged($event, eventType.Name)">{{eventType.Name}}</mat-checkbox>
    </mat-list-item>  
</mat-list>
