<mat-card [ngClass]="getEventTypeClass(event.Type)">
    <mat-card-content>
        <mat-card-header>
            <mat-card-title>{{event.Title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{event.Description}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>MARK AS READ</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
